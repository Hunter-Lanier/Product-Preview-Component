<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      media="screen and (max-width:401px)"
      href="./mobile.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width:400px)
    "
      href="./desktop.css"
    />
    <title>Product Preview</title>
  </head>
  <body>
    <div class="product-container">
      <img class="product-image" />
      <div class="product-info-container">
        <span class="product-category">PERFUME</span>
        <span class="product-name">Gabrielle Essence Eau De Parfum</span>
        <span class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </span>
        <span class="product-price">$149.99</span>
        <span class="product-original-price">$169.99</span>
        <button class="product-add-to-cart-button">
          <img
            src="./Images/icon-cart.svg"
            alt="Shopping Cart"
            class="product-add-to-cart-button-svg"
          />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
